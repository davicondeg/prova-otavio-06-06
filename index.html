<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Notas</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <div class="content">
        <h1>Formulário de Notas</h1>
        <form id="notaForm">
            <div>
                <label for="nome">Nome:</label>
                <input type="text" id="nome" required>
            </div>
            <div>
                <label for="matricula">Matrícula:</label>
                <input type="text" id="matricula" required>
            </div>
            <div>
                <label for="nota1">Nota 1:</label>
                <input type="number" id="nota1" min="0" max="10" step="0.1" required>
            </div>
            <div>
                <label for="nota2">Nota 2:</label>
                <input type="number" id="nota2" min="0" max="10" step="0.1" required>
            </div>
            <button type="button" onclick="adicionarNota()">Enviar</button>
        </form>
        <table>
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Matrícula</th>
                    <th>Nota 1</th>
                    <th>Nota 2</th>
                    <th>Média</th>
                    <th>Situação</th>
                </tr>
            </thead>
            <tbody id="tabelaNotas">
                <!-- Linhas de dados serão inseridas aqui -->
            </tbody>
        </table>
    </div>
    <script>
        function adicionarNota() {
    // Captura os valores do formulário
    var nome = document.getElementById('nome').value;
    var matricula = document.getElementById('matricula').value;
    var nota1 = parseFloat(document.getElementById('nota1').value);
    var nota2 = parseFloat(document.getElementById('nota2').value);

    // Calcula a média
    var media = (nota1 + nota2) / 2;
    var situacao = media >= 5 ? 'Aprovado' : 'Reprovado';

    // Adiciona os dados na tabela
    var tabela = document.getElementById('tabelaNotas');
    var novaLinha = tabela.insertRow();

    var celulaNome = novaLinha.insertCell(0);
    var celulaMatricula = novaLinha.insertCell(1);
    var celulaNota1 = novaLinha.insertCell(2);
    var celulaNota2 = novaLinha.insertCell(3);
    var celulaMedia = novaLinha.insertCell(4);
    var celulaSituacao = novaLinha.insertCell(5);

    celulaNome.textContent = nome;
    celulaMatricula.textContent = matricula;
    celulaNota1.textContent = nota1.toFixed(1);
    celulaNota2.textContent = nota2.toFixed(1);
    celulaMedia.textContent = media.toFixed(1);
    celulaSituacao.textContent = situacao;

    // Limpa o formulário
    document.getElementById('notaForm').reset();
}
    </script>
</body>
</html>
